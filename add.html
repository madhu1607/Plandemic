    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Plandemic</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="add.html">Add Task</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h2 class="page-header">Add Task</h2>
      <div class="col-sm-12 col-md-8 align-items-left">
      <form id="add-form-task" action="index.html">
        <div class="form-group">
          <label>Task</label>
          <input type="text" class="form-control" id="task" placeholder="Enter Task">
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" id="priority">
            <option value="low">Low</option>
            <option value="normal" selected>Normal</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label>Time</label>
          <input type="time" class="form-control" id="time">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
    </div>

    <script src="js/bootstrap.js"></script>
  </body>
